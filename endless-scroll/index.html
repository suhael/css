<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="scroll-animation/style.css" />
        <link rel="stylesheet" href="spinny-logo.css" />
        <link rel="stylesheet" href="border-clip.css" />
        <link rel="stylesheet" href="text/style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Parallax</title>
      </head>
    <body>

        <main>
            <header>
                CSS Hackathon
            </header>
            <section class="section-one flex">
                <div class="cone-gradient spinny-effect">
                    <div class="spinny-logo"></div>    
                </div>
                <div class="border-image-clip-path"></div>
                <div class="border-clip">
                    <div class="border-clip-logo"></div>
                </div>
            </section>
            <section class="section-two scroll-container flex">
                <div class="scroll-element js-scroll fade-in-bottom"></div>
                <div class="scroll-caption">
                    section two
                </div>
            </section>
            <section class="section-three scroll-container flex">
                <div class="scroll-element js-scroll slide-left"></div>
                <div class="scroll-caption">
                    section three
                </div>
            </section>
            <section class="section-four">
                <p>Make bookings in 3 simple steps</p>
                <ul>
                    <li>Step one</li>
                    <li>Step two</li>
                    <li>Step three</li>
                </ul>
            </section>
            <section class="section-seven scroll-container flex">
                <div class="scroll-element js-scroll"></div>
                <div class="scroll-caption">
                    section four
                </div>
            </section>
            <section class="section-five">
                <div class="text-banner"></div>
            </section>
            <section class="section-six">
                bottom
            </section>
        </main>
        <script src="javascript.js"></script>
    </body>
</html>
